<!DOCTYPE html>

<html>
  <head>
    <title> Sign Up </title>
    <style>

    body{
      font-family: sans-serif;
      font-size: 17px;
    }

    </style>
  </head>

  <body>
    <h1> Signup </h1> 
    <br>
    

  <form method="post">
    <table>
      <tr>
        <td> User Name </td>
        <td> 
          <input type="text" name="username" value = "{{username}}"> 
        </td>
        <td style="color:red" name="error">{{error_msg_user}} </td>
      </tr>

       <tr>
        <td> Password </td>
        <td> 
          <input type="password" name="password" value = ""> 
        </td>
        <td style="color:red" name="error">{{error_msg_pass}} </td>
      </tr>

      <tr>
        <td> Verify Password </td>
        <td> 
          <input type="password" name="vpass" value = ""> 
        </td>
        <td style="color:red" name="error">{{error_msg_vpass}} </td>
      </tr>

      <tr>
        <td> Email (optional) </td>
        <td> 
          <input type="text" name="email" value = "{{email}}"> 
        </td>
        <td style="color:red" name="error">{{error_msg_email}} </td>
      </tr>
    </table>
    <br><br>
    <input type="submit">
  </form>

  </body>


</html>
